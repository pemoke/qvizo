<template name="quizResult">
    <h1>Quiz results</h1>
    {{#if answers}}
        <h2>{{quiz.correctQuestionsCount}} / {{quiz.questionsCount}}</h2>
        <ul>
            {{#each quiz.questions}}
                <li>
                    {{question}}
                    <ul>
                        {{#each choices}}
                            <li class="choice {{correct}} {{selected}}">{{choice}}</li>
                        {{/each}}
                    </ul>
                </li>
            {{/each}}
        </ul>
    {{else}}
        <h2>You haven't answered anything!</h2>
    {{/if}}
</template>
