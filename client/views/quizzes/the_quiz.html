<template name="theQuiz">
    <article>
        <header>
            {{quizName}}
        </header>
        {{#if quizQuestion}}
            <h1>{{quizQuestion.question}}</h1>
            <form>
                <ul>
                    {{#each quizChoices}}
                        <li>
                            <input type="radio"
                                   id="{{_id}}" name="answer" {{alreadyChecked}}>
                            <label for="{{_id}}">{{choice}}</label>
                        </li>
                    {{/each}}
                </ul>
            </form>
            <button id="prevQuestion">Previous</button>
            <br>
            <button id="nextQuestion">Next</button>
        {{else}}
            <button id="startQuiz">Start the Quiz</button>
        {{/if}}
    </article>
</template>
